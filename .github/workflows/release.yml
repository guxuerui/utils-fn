name: Release

on:
  push:
    tags:
      - 'v*' # 当有以 "v" 开头的 tag push 时触发

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 设置你的 Node.js 版本

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build # 执行构建脚本

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 自动获取 GitHub Token

        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
